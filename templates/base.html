<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Booking">
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    
    <!-- Application Info -->
    <meta name="application-name" content="Parking Booking System">
    <meta name="description" content="A comprehensive parking space booking and management system">
    <meta name="keywords" content="parking, booking, reservation, management, spaces">

    <title>{% block title %}Booking{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/fabric.min.js"></script>
    
    <!-- Google Fonts for emoji support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    
    <!-- Dynamic styling from admin settings -->
    <link rel="stylesheet" href="/api/admin/styling-settings/dynamic-styles.css">
    
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbar-brand">
                <img id="navbar-logo" src="" alt="" style="display: none;" class="me-2">
                <span id="navbar-brand-text">Booking</span>
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="#" id="user-mode-link">My Bookings</a>
                <a class="nav-link" href="#" id="admin-mode-link" style="display: none;">Admin</a>
            </div>
            <span class="navbar-text me-3" id="user-email"></span>
            <button class="btn btn-success btn-sm me-2" id="pwa-install-btn" style="display: none;" title="Install as App">
                ðŸ“± Install App
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="logout-link">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    {% include 'modals.html' %}

    <!-- JavaScript Libraries -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript Modules -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/booking.js"></script>
    <script src="/static/js/admin.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content is available, prompt user to refresh
                                    if (confirm('New version available! Refresh to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button if needed
            const installButton = document.getElementById('pwa-install-btn');
            if (installButton) {
                installButton.style.display = 'block';
                installButton.addEventListener('click', () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the PWA install prompt');
                        }
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                });
            }
        });

        // PWA installed event
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
            const installButton = document.getElementById('pwa-install-btn');
            if (installButton) {
                installButton.style.display = 'none';
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
