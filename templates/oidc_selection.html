{% extends "base.html" %}

{% block content %}
        <div id="login-form-container">
            <div class="text-center mt-5">
                <img id="login-logo" src="" alt="" style="display: none;" class="login-logo">
                <h1 id="login-title">Parking Booking</h1>
            </div>
            <h2 class="text-center">Choose Login Method</h2>
            
            <div class="mx-auto" style="max-width: 400px;">
                <!-- OIDC Provider Buttons -->
                <div class="d-grid gap-2 mb-4">
                    {% for provider in providers %}
                    <a href="/oidc/login/{{ provider.id }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-shield-lock-fill me-2"></i>
                        {{ provider.display_name }}
                    </a>
                    {% endfor %}
                </div>
                
                <!-- Local Login Option -->
                <div class="text-center">
                    <hr class="my-3">
                    <p class="text-muted mb-2">Or use local account</p>
                    <a href="/login" class="btn btn-outline-secondary">
                        <i class="bi bi-person-fill me-2"></i>
                        Local Login
                    </a>
                </div>
            </div>
        </div>
{% endblock %}
